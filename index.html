<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Pizza Order Calculator" />
  <meta name="keywords" content="pizza, order, calculator" />
  <meta name="author" content="David.E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Pizza Order Calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pizza Order Calculator</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="container">
        <h1>Pizza Order Calculator</h1>
        <form id="pizzaForm">
          <label for="size">Choose pizza size:</label>
          <select id="size" name="size">
            <option value="Large">Large</option>
            <option value="Extra Large">Extra Large</option>
          </select>
          <br /><br />
          <label for="toppings">Choose number of toppings:</label>
          <select id="toppings" name="toppings">
            <option value="1">1 Topping</option>
            <option value="2">2 Toppings</option>
            <option value="3">3 Toppings</option>
            <option value="4">4 Toppings</option>
          </select>
          <br /><br />
          <button type="button" onclick="calculateCost()">Calculate Cost</button>
        </form>
        <div id="result"></div>
      </div>
    </main>
  </div>
</body>
</html>
